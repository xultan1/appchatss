{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="{% static 'chat/register_login.css' %}?newcode1" rel="stylesheet">
</head>
<body>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}

    <div class="form">
        {% if message %}
            <div class="subtitle" style="color: red;">{{ message }}</div>
        {% endif %}
        
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " name="username" />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">username</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " name="email" />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="lastname" class="input" type="password" placeholder=" " name="password" />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Password</label>
        </div>

        <div class="input-container ic2">
            <input id="lastname" class="input" type="password" placeholder=" " name="confirmation" />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Confirm Password</label>
        </div>

        <button type="text" class="submit">submit</button>
      </div>
      <div style="padding-top: 64px;margin-left: 15px;">
        <a style="color: white;">Already have an account?</a> <a style="color: blueviolet;" href="{% url 'login' %}">Log In here.</a>
      </div>
      
</form>

    
</body>
</html>
